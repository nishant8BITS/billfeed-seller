<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sell Item</ion-title>
  </ion-navbar>
</ion-header>

	<ion-list class="sell-item-list">

			<ion-grid>

						<div style="margin-top: 11px;text-align: center;">10</div>
					</ion-col>
					<ion-col>
						<h2>Parle G Biscuit</h2>
						<p>Cream Biscuit</p>
					</ion-col>
					<ion-col col-2>
						<div style="margin-top: 11px;">10.00</div>
					</ion-col>
				</ion-row>
			</ion-grid>
			<ion-icon name="trash" item-right></ion-icon>
		</ion-item>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-2>
						<div style="margin-top: 11px;text-align: center;">10</div>
					</ion-col>
					<ion-col>
						<h2>Parle G Biscuit</h2>
						<p>Cream Biscuit</p>
					</ion-col>
					<ion-col col-2>
						<div style="margin-top: 11px;">10.00</div>
					</ion-col>
				</ion-row>
			</ion-grid>
			<ion-icon name="trash" item-right></ion-icon>
		</ion-item>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-2>
						<div style="margin-top: 11px;text-align: center;">10</div>
					</ion-col>
					<ion-col>
						<h2>Parle G Biscuit</h2>
						<p>Cream Biscuit</p>
					</ion-col>
					<ion-col col-2>
						<div style="margin-top: 11px;">10.00</div>
					</ion-col>
				</ion-row>
			</ion-grid>
			<ion-icon name="trash" item-right></ion-icon>
		</ion-item>
		<ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-2>
						<div style="margin-top: 11px;text-align: center;">10</div>
					</ion-col>
					<ion-col>
						<h2>Parle G Biscuit</h2>
						<p>Cream Biscuit</p>
					</ion-col>

						<div style="margin-top: 11px;">10.00</div>
					</ion-col>
				</ion-row>
			</ion-grid>
			<ion-icon name="trash" item-right></ion-icon>
		</ion-item>
</ion-list>

<div class="hr-line">
	<ion-icon name="paper"></ion-icon>
</div>

<div class="sub-total-area">
	<ion-grid>
	<ion-row>
		<ion-col>
			<div>Sub Total</div>
		</ion-col>
		<ion-col col-3>
			<div class="price">Rs 10.00</div>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<div>Discount</div>
		</ion-col>
		<ion-col col-3>
			<div class="price"><span class="minus-symbol"></span>Rs 10.00</div>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<div>Tax</div>
		</ion-col>
		<ion-col col-3>
			<div class="price"><strong class="plus-symbol">+</strong>Rs 0.00</div>
		</ion-col>
	</ion-row>
</ion-grid>

<div class="grand-total">
	<div>Total <span>(4 items)</span></div>
	<div class="total-final-price">Rs 0.00</div>
</div>
</div>

</ion-content>

<ion-footer padding class="sell-item-footer">
  <button ion-button large full color="secondary" (click)="saveItemToInventory()" [disabled]="loading"><span class="pay-title">Pay</span><span class="pay-amount"><span>Rs </span> 200.30</span></button>
</ion-footer>
