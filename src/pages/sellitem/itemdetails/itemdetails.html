<ion-header>
  <ion-toolbar color="secondary">
   <ion-title>Item Details</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="page-itemdetails">
  <h1 style="text-align: center;">{{item.name}}</h1>
  <ion-list>
    <ion-item>
        <div class="list-item-title">Bar Code</div>
        {{item.ean}}
    </ion-item>
    <ion-item>
        <div class="list-item-title">HSN</div>
        {{item.hsn ? item.hsn: 'N/A'}}
    </ion-item>
    <ion-item>
        <div class="list-item-title">Available Stock</div>
        {{item.qty + " " + item.unit}}  
    </ion-item>
  </ion-list>
  <div class="total-payment">
  <div class="payment-title">Qty: </div>
    <input type="number" name="" [(ngModel)]="buyQty" class="input-total-payment">
  </div>
  <button ion-button large full color="secondary" (click)="addItem()" style="margin-bottom:10px;">Add</button> 
</ion-content>
