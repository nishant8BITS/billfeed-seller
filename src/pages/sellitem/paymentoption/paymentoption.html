<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<div class="total-payment">
  <div class="payment-title">Pay</div>
  <input type="number" name="" value="24" class="input-total-payment">
</div>
<button ion-button large full color="secondary" (click)="showPaymentOption()" style="margin-bottom:10px;">Cash</button>
<button ion-button large full color="secondary" (click)="showPaymentOption()">Credit Cards</button>
</ion-content>
