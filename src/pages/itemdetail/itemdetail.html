<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-fab top right edge>
      <button ion-fab mini color="light" (click)="editItem(item)"><ion-icon name="ios-create-outline"></ion-icon></button>
    </ion-fab>

    <ion-fab top right style="right: 75px;top: -28px;">
      <button ion-fab mini color="danger" (click)="deleteItem(item)"><ion-icon name="ios-trash-outline"></ion-icon></button>
    </ion-fab>
  <h3>{{item.name}}</h3>

  <ion-grid>
    <ion-row>
      <ion-col col-6>Available Stock</ion-col>
      <ion-col col-6 class="text-right">{{item.qty}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Purchase Rate</ion-col>
      <ion-col col-6 class="text-right">{{item.purchase_rate}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Selling Price</ion-col>
      <ion-col col-6 class="text-right">{{item.selling_rate}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>EAN (Barcode)</ion-col>
      <ion-col col-6 class="text-right">{{item.ean}}</ion-col>
    </ion-row>
</ion-grid>
  
</ion-content>
