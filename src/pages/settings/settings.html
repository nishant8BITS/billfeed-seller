<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="settings-page">
	<div class="settings-list-header">
	    Inventory Settings
	</div>
	<ion-list>
	  <button ion-item (click)="navigateTo('suppliers')">Suppliers <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	  <button ion-item>Categories <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	  <button ion-item>Brands <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	  <button ion-item>Currencies <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	  <button ion-item>Unit of Measures <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	</ion-list>

	<div class="settings-list-header">
	     Store Settings
	</div>
	<ion-list>
	  <button ion-item>Store Details <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	  <button ion-item>Manage Roles<ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	  <button ion-item>Contact Person<ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	</ion-list>

	<div class="settings-list-header">
	     Profile Settings
	</div>
	<ion-list>
	  <button ion-item>Change Password <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	  <button ion-item>Email<ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	</ion-list>

	<div class="settings-list-header">
	     Others
	</div>
	<ion-list>
	  <button ion-item>Feedback<ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	  <button ion-item>Contact Us<ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button>
	</ion-list>
</ion-content>
