<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-home-content">

	
<ion-segment [(ngModel)]="report">
    <ion-segment-button value="today">
      Today
    </ion-segment-button>
    <ion-segment-button value="thisweek">
      This Week
    </ion-segment-button>
    <ion-segment-button value="thismonth">
      This Month
    </ion-segment-button>
</ion-segment>

<div class="reporting-container">
	<div class="reporting-container-item">
		<span>New Item added in inventory</span><span>1234</span>
	</div>
	<div class="reporting-container-item">
		<span>Item StockIn in inventory</span><span>21</span>
	</div>
	<div class="reporting-container-item">
		<span>Item StockOut from inventory</span><span>17</span>
	</div>
</div>


</ion-content>

<ion-footer class="page-home-footer" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6><button ion-button color="default" full round (click)="navigatePage('addnewitempage')" >Add New Item</button></ion-col>
      <ion-col col-6><button ion-button color="secondary" full round (click)="navigatePage('stockinpage')" >Stock In</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><button ion-button color="danger" full round (click)="navigatePage('sellitempage')" >Sell Item</button></ion-col>
      <ion-col col-6><button ion-button color="dark" full round (click)="navigatePage('inventorypage')" >Inventory</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
