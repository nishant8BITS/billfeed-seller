<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="add-item-section">

  <ion-list>
    <ion-item>
        <ion-label stacked>Item Name</ion-label>
        <ion-input type="text" [(ngModel)]="itemDetail.name"></ion-input>
    </ion-item>
    <ion-item class="last-item-override">
        <ion-label stacked>Brand/Provider</ion-label>
        <ion-input type="text" [(ngModel)]="itemDetail.brand"></ion-input>
    </ion-item>
  </ion-list>
    
  <ion-grid class="price-section">
    <ion-row>
      <ion-col>
          <div>
            <ion-input type="number" [(ngModel)]="itemDetail.purchase_rate"  placeholder="Purchase Rate (INR)"></ion-input>
          </div>
      </ion-col>
      <ion-col>
          <div>
            <ion-input type="number" [(ngModel)]="itemDetail.rate"   placeholder="Selling Rate (INR)"></ion-input>
          </div>
      </ion-col>
    </ion-row>
</ion-grid>


  <ion-grid class="price-section">
      <ion-row>
        <ion-col>
            <div>
              <ion-input type="number" [(ngModel)]="itemDetail.stock_on_hand" placeholder="Stock Available"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label class="form-item-label" *ngIf="!itemDetail.unit">Unit</ion-label>
                <ion-select [(ngModel)]="itemDetail.unit" submitText="Done" cancelText="Cancel" class="qty-select" [ngClass]="{'unselected-unit': !itemDetail.unit}" [selectOptions]="unitSelectOptions">
                  <ion-option value="mac7">Piece</ion-option>
                  <ion-option value="mac8">Packet</ion-option>
                  <ion-option value="dos">Kg</ion-option>
                  <ion-option value="lunix">Gm</ion-option>
                </ion-select>
            </div>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid class="price-section">
      <ion-row>
        <ion-col col-8>
            <div>
              <ion-input type="text" [(ngModel)]="itemDetail.ean" placeholder="Barcode"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div class="scan-button-main">
                <button ion-fab color="secondary" (click)="scanQR()"><ion-icon name="barcode"></ion-icon></button>
            </div>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>

<ion-footer padding>
  <div class="text-center">
    <button ion-button large full (click)="saveItemToInventory()" [disabled]="loading">Save Item</button>
  </div>
</ion-footer>
