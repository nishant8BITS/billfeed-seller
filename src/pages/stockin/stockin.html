<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="add-item-section">

  <ion-list>
    <ion-item>
        <ion-label stacked>Item Name</ion-label>
        <ion-input type="text" [(ngModel)]="itemDetail.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Item Description</ion-label>
        <ion-input type="text" [(ngModel)]="itemDetail.description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Brand/Provider</ion-label>
        <ion-input type="text" [(ngModel)]="itemDetail.brand"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="itemDetail.category">
        <ion-option value="electronics">Electronics</ion-option>
        <ion-option value="m">Appliaces</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="last-item-override">
      <ion-label>Supplier</ion-label>
      <ion-select [(ngModel)]="itemDetail.supplier">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
    
  <ion-grid class="price-section">
    <ion-row>
      <ion-col>
          <div>
            <ion-input type="number" [(ngModel)]="itemDetail.purchase_rate"  placeholder="Purchase Rate (INR)"></ion-input>
          </div>
      </ion-col>
      <ion-col>
          <div>
            <ion-input type="number" [(ngModel)]="itemDetail.selling_rate"   placeholder="Selling Rate (INR)"></ion-input>
          </div>
      </ion-col>
    </ion-row>
</ion-grid>


  <ion-grid class="price-section">
      <ion-row>
        <ion-col>
            <div>
              <ion-input type="number" [(ngModel)]="itemDetail.qty" placeholder="Qty"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label class="form-item-label" *ngIf="!itemDetail.unit">Unit</ion-label>
                <ion-select [(ngModel)]="itemDetail.unit" submitText="Done" cancelText="Cancel" class="qty-select" [ngClass]="{'unselected-unit': !itemDetail.unit}" [selectOptions]="unitSelectOptions">
                  <ion-option value="piece">Piece</ion-option>
                  <ion-option value="packet">Packet</ion-option>
                  <ion-option value="kg">Kg</ion-option>
                  <ion-option value="gm">Gm</ion-option>
                </ion-select>
            </div>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid class="price-section">
      <ion-row>
        <ion-col col-8>
            <div>
              <ion-input type="text" [(ngModel)]="itemDetail.ean" placeholder="Barcode"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div class="scan-button-main">
                <button ion-fab color="secondary" (click)="scan()"><ion-icon name="barcode"></ion-icon></button>
            </div>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>

<ion-footer padding>
  <div class="text-center edit-footer-action">
    <div><button ion-button full (click)="cancel()" color="danger">Cancel</button></div>
    <div style="float:right"><button ion-button full (click)="saveItemToInventory()" color="secondary" [disabled]="loading">Save Item</button></div>
  </div>
</ion-footer>
