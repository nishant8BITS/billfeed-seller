<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Supplier</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-fab top right edge style="top: -56px;">
      <button ion-fab mini color="light" (click)="addNewItem()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
<ion-searchbar (ionInput)="getItems($event)" [placeholder]= "'Search supplier'"></ion-searchbar>
<ion-list>
    <button ion-item *ngFor="let supplier of suppliers" (click)="viewSupplierDetail(supplier)">
       {{supplier.name}} <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon>
       <div class="in-stock-sub-desc">
          <span>Owner:</span>{{supplier.ownername}}
       </div>
    </button>
</ion-list>
</ion-content>
