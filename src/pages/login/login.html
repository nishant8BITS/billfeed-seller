<ion-content padding class="page-login">
	<div class="app-logo">
		<img src="../../assets/billfeed-white-bg.png" width="163">
	</div>
	<div class="login-form-area">
		 <form (ngSubmit)="login()" [formGroup]="loginFormControl">
		    <ion-list inset>
		      <ion-item>
		        <ion-input type="email" formControlName="email" placeholder="Enter username"></ion-input>
		      </ion-item>
		      <ion-item>
		        <ion-input type="password" formControlName="password" placeholder="Enter password"></ion-input>
		      </ion-item>
		      <button type="submit" ion-button color="primary" block>Login</button>
		    </ion-list>
		  </form>
	 </div>
</ion-content>
