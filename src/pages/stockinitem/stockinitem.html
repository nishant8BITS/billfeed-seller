<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stock In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="add-item-section">

  <ion-list>
    <ion-item>
        <div class="text-center"><h3>{{itemDetail.name}}</h3></div>
    </ion-item>
    <ion-item>
    	<div class="text-center"><h6>{{itemDetail.brand}}</h6></div>
    </ion-item>
  
    <ion-item class="last-item-override">
        <ion-label stacked>Barcode</ion-label>
        <ion-input type="text" [(ngModel)]="itemDetail.ean"></ion-input>
    </ion-item>
  </ion-list>
    
  <ion-grid class="price-section">
      <ion-row>
        <ion-col>
            <div>
              <ion-input type="number" [(ngModel)]="qty" placeholder="Qty"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label class="form-item-label" *ngIf="!itemDetail.unit">Unit</ion-label>
                <ion-select [(ngModel)]="itemDetail.unit" submitText="Done" cancelText="Cancel" class="qty-select" [ngClass]="{'unselected-unit': !itemDetail.unit}" [selectOptions]="unitSelectOptions">
                  <ion-option value="piece">Piece</ion-option>
                  <ion-option value="packet">Packet</ion-option>
                  <ion-option value="kg">Kg</ion-option>
                  <ion-option value="gm">Gm</ion-option>
                </ion-select>
            </div>
        </ion-col>
      </ion-row>
  </ion-grid>



</ion-content>

<ion-footer padding>
  <div class="text-center edit-footer-action">
    <div><button ion-button full (click)="cancel()" color="danger">Cancel</button></div>
    <div style="float:right"><button ion-button full (click)="updateItemToInventory()" color="secondary" [disabled]="loading">Save Item</button></div>
  </div>
</ion-footer>
