<ion-header>
  <ion-toolbar>
    <ion-title>
      Item Detail
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h3>{{item.name}}</h3>

  <ion-grid>
    <ion-row>
      <ion-col col-6>Available Stock</ion-col>
      <ion-col col-6 class="text-right">{{item.qty}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Purchase Rate</ion-col>
      <ion-col col-6 class="text-right">{{item.purchase_rate}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Selling Price</ion-col>
      <ion-col col-6 class="text-right">{{item.selling_rate}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>EAN (Barcode)</ion-col>
      <ion-col col-6 class="text-right">{{item.ean}}</ion-col>
    </ion-row>
</ion-grid>
  
</ion-content>
